<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/ingresar_producto.css">
    <link rel="stylesheet" href="../css/tabla_productos.css">
    <title>Registrar</title>
</head>

<body>

    <header id="header"></header>

    <main>

        <section>
            <div class="container-form">

                <form action="">
                    <div class="entrada">
                        <label for="nombre">Nombre del Auspiciante:</label>
                        <input type="text" name="nombre" id="nombre">
                    </div>

                    <div class="entrada">
                        <label for="nombrep">Nombre del programa/radio:</label>
                        <input type="text" name="nombrep" id="nombrep">
                    </div>

                    <div class="entrada">
                        <label for="precio">Pauta Mensual$: </label>
                        <input type="number" name="precio" id="precio">
                    </div>

                    <div class="entrada">
                        <label for="stock">Cantidad Publicidad diaria:</label>
                        <input type="number" name="stock" id="stock">
                    </div>

                    <div class="entrada">
                        <label for="imagen">Imagen:</label>
                        <input type="text" name="imagen" id="imagen">
                    </div>
                    <br>
                    <div class="entrada" id="butt">
                        <button class="modificar" type="button" onclick="guardar()">Guardar</button>
                    </div>

                </form>

            </div>
        </section>

    </main>

    <footer></footer>

    <script src="../js/ingresar_producto.js"></script>
    <script src="../js/header.js"></script>
</body>

</html>
